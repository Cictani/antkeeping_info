{% load static %}
{% load i18n %}
<div class="card">
    <div class="card-header"> 
        {% trans 'Mating Chart' %}
    </div>
    <div class="card-image-box">
        <img class="card-image rounded" src="{% static 'home/img/mating_chart_small.jpg' %}?v=1">
    </div>
    <div class="card-body">
        <p class="card-text">{% trans 'See in which months ant species have their nuptial flights.' %}</p>
    </div>
    <div class="card-footer">
        <a href="{% url "flights_mating_chart" %}" class="btn btn-primary">Open</a>
    </div>
</div>
