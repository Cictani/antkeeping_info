{% load static %}
{% load i18n %}
<div class="card mb-3">
    <div class="card-header"> 
        {% trans header %}
    </div>
    <div class="card-image-box">
        <a href="{% url target_url %}"><img class="card-image rounded" src="{% static img_path %}?v={{ img_ver }}"></a>
    </div>
    <div class="card-body">
        <p class="card-text">{% trans body %}</p>
    </div>
    <div class="card-footer">
        <a href="{% url target_url %}" class="btn btn-primary">Open</a>
    </div>
</div>
