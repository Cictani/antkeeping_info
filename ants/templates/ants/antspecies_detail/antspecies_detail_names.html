{% load i18n %}
<div class="tab-pane" id="names" role="tabpanel">
    <table>
        <tr>
            <td class="detail-table-caption">
                {% trans 'Binomial name' %}:
            </td>
            <td>
                {{ object.name }}
            </td>
        </tr>
        <tr>
            <td class="detail-table-caption">
                {% trans 'Common names' %}:
            </td>
            <td>
                {{ object.common_names_str }}
            </td>
        </tr>
        <tr>
            <td class="detail-table-caption">
                {% trans 'Invalid names' %}:
            </td>
            <td>
                {% for old_name in old_names %}
                {{ old_name.name }}{{ forloop.last|yesno:",&#44;"|safe }}
                {% empty %}
                {% trans 'No information' %}.
                {% endfor %}
            </td>
        </tr>
    </table>
</div>
