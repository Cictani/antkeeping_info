{% load i18n %}
{% load static %}
<div class="ant-size-container">
    <h5>{% trans header %}</h5>
    {% if size %}
    <div class="ant-size-body-container">
        <div class="min-max-container">
            <div class="size-th">
                Min
            </div>
            <div class="size-img">
                <img src="{% static 'ants/img/ant.svg' %}" style="width: {{ size.minimum_img  }}mm;">
            </div>
            <div class="size-footer">
                {{ size.minimum }} mm
            </div>
        </div>
         <div class="min-max-container">
            <div class="size-th">
                Max
            </div>
            <div class="size-img">
                <img src="{% static 'ants/img/ant.svg' %}" style="width: {{ size.maximum_img  }}mm;">
            </div>
            <div class="size-footer">
                {{ size.maximum }} mm
            </div>
        </div>
    </div>
    {% else %}
    <p>{{ DEFAULT_NONE_STR }}.</p>
    {% endif %}
</div>
